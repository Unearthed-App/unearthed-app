version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # https://docs.aws.amazon.com/amplify/latest/userguide/ssr-environment-variables.html
        - env | grep -e CLERK_SECRET_KEY -e PROD_DATABASE_URL -e DEV_DATABASE_URL -e DRIZZLE_ENV -e WEBHOOK_SECRET -e CRON_TOKEN -e NOTION_CLIENT_ID -e NOTION_SECRET -e DOMAIN -e QSTASH_TOKEN -e QSTASH_URL -e UPSTASH_WORKFLOW_URL -e ENCRYPTION_KEY -e RESEND_API_KEY -e STRIPE_SECRET_KEY -e STRIPE_PRICE_ID -e STRIPE_WEBHOOK_SECRET -e UPLOADTHING_TOKEN -e ALLOWED_IP -e MAILGUN_API_KEY -e MAILGUN_RECIPIENT -e MAILGUN_DOMAIN >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
